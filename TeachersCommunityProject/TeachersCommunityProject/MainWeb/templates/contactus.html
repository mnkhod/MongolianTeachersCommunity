{% extends "base.html" %}
{% load static  %}

{% block content %}

		<section id="content">

			<div class="content-wrap">

				<div class="container clearfix">

					<!-- Shop
					============================================= -->

					<div class="row">

						<div class="col-lg-6">

							<!-- Contact Info
						============================================= -->
							<div class="row"  style="justify-content: center;align-items: center;display: flex;">
								<div class="d-flex justify-content-start">
								
								<div class="col-lg-6" >
									<div class="col_one_third nobottommargin center">
										<a href="#"><img src="{% static "images/call.png" %}" alt="Image" class="bottommargin-sm"></a>
										<h4>Утас</h4>
										<p style="margin-left: -40%;">+97680060393
											+97688049379</p>
									</div>
								</div>
								<div class="col-lg-6">
									<div class="col_one_third nobottommargin center">
										<a href="#"><img src="{% static "images/email.png" %}" alt="Image" class="bottommargin-sm"></a>
										<h4>Цахим хаяг</h4>
										<p style="margin-left: -80%;"><a href="mailto:munkhbaatar_d@fmttu.mn" ><span
										 class="ts-text">munkhbaatar_d@fmttu.mn</span></a>
									    
									</div>
								</div>
							

								</div>
							</div><!-- Contact Info End -->

							<!-- Testimonials
						============================================= -->


							<div class="clear"></div>

							<!-- Modal Contact Form
						============================================= -->
							<a href="#" data-toggle="modal" data-target="#contactFormModal"
								class="button button-3d nomargin btn-block button-xlarge d-none d-md-block center">Энд дарж хүсэлт илгээнэ үү
		                    </a>
							<a href="#" data-toggle="modal" data-target="#contactFormModal"
								class="button button-3d nomargin btn-block d-block d-md-none center">Хүсэлт илгээх</a>

							<div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog"
								aria-labelledby="contactFormModalLabel" aria-hidden="true">
								<div class="modal-dialog">
									<div class="modal-content">
										<div class="modal-header">
											<h4 class="modal-title" id="contactFormModalLabel">Хүсэлт илгээх</h4>
											<button type="button" class="close" data-dismiss="modal"
												aria-hidden="true">&times;</button>
										</div>
										<div class="modal-body">

											<div class="form-widget">
												<div class="form-result"></div>

												<form class="nobottommargin" id="template-contactform"
													name="template-contactform" action="" method="post">
													{% csrf_token %}
													<div class="form-process"></div>

													<div class="col_half">
														<label for="template-contactform-name">Нэр
															<small>*</small></label>
														<input type="text" id="template-contactform-name"
															name="fname" value=""
															class="sm-form-control required" />
													</div>

													<div class="col_half col_last">
														<label for="template-contactform-email">Цахим хаяг
															<small>*</small></label>
														<input type="email" id="template-contactform-email"
															name="email" value=""
															class="required email sm-form-control" />
													</div>

													<div class="clear"></div>

													<div class="col_half">
														<label for="template-contactform-phone">Утасны дугаар</label>
														<input type="text" id="template-contactform-phone"
															name="phone" value=""
															class="sm-form-control" />
													</div>



													<div class="col_full">
														<label for="template-contactform-message">Хүсэлт
															<small>*</small></label>
														<textarea class="required sm-form-control"
															id="template-contactform-message"
															name="template-contactform-message" rows="6"
															cols="30"></textarea>
													</div>

													<div class="col_full hidden">
														<input type="text" id="template-contactform-botcheck"
															name="content" value=""
															class="sm-form-control" />
													</div>

													<div class="col_full">
														<button class="button button-3d nomargin" type="submit"
															id="template-contactform-submit"
															name="template-contactform-submit" value="submit"> Хүсэлт
															илгээх</button>
													</div>

													<input type="hidden" name="prefix" value="template-contactform-">

												</form>

											</div>


										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Хаах</button>
										</div>
									</div><!-- /.modal-content -->
								</div><!-- /.modal-dialog -->

							</div><!-- /.modal -->
							<!-- Modal Contact Form End -->

						</div>
						<div class="col-lg-6">
							<iframe class="gmap-location-container" width="-1px" height="-1px" frameborder="0"
								style="border:0"
								src="https://www.google.com/maps/embed/v1/place?q=Mongolian%20Development%20Center&key=AIzaSyAdVlR0-lB7cRHnnGhBReo_pUmTEZBAiJs"
								allowfullscreen></iframe>
						</div>
					</div>

				</div>



				<!-- #shop end -->

			</div>

	 </div>

	</section><!-- #content end -->



{% endblock %}
